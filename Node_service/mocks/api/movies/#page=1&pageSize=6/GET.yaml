  {"Page":1,"Count":6,"TotalPages":3,"TotalCount":16,"Items":[{"ID":7,"Title":"Ant-Man","Description":"Armed with a super-suit with the astonishing ability to shrink in scale but increase in strength, cat burglar Scott Lang must embrace his inner hero and help his mentor, Dr. Hank Pym, plan and pull off a heist that will save the world.","Image":"antman.jpg","Genre":"Sci-fi","GenreId":2,"Director":"Payton Reed","Writer":"Edgar Wright","Producer":"Victoria Alonso","ReleaseDate":"2015-07-17T00:00:00","Rating":5,"TrailerURI":"https://www.youtube.com/watch?v=1HpZevFifuo","IsAvailable":true,"NumberOfStocks":3},{"ID":8,"Title":"Jurassic World","Description":"A new theme park is built on the original site of Jurassic Park. Everything is going well until the park's newest attraction--a genetically modified giant stealth killing machine--escapes containment and goes on a killing spree.","Image":"jurassicworld.jpg","Genre":"Sci-fi","GenreId":2,"Director":"Colin Trevorrow","Writer":"Rick Jaffa","Producer":"Patrick Crowley","ReleaseDate":"2015-06-12T00:00:00","Rating":4,"TrailerURI":"https://www.youtube.com/watch?v=RFinNxS5KN4","IsAvailable":true,"NumberOfStocks":3},{"ID":9,"Title":"Fantastic Four","Description":"Four young outsiders teleport to an alternate and dangerous universe which alters their physical form in shocking ways. The four must learn to harness their new abilities and work together to save Earth from a former friend turned enemy.","Image":"fantasticfour.jpg","Genre":"Sci-fi","GenreId":2,"Director":"Josh Trank","Writer":"Simon Kinberg","Producer":"Avi Arad","ReleaseDate":"2015-08-07T00:00:00","Rating":2,"TrailerURI":"https://www.youtube.com/watch?v=AAgnQdiZFsQ","IsAvailable":true,"NumberOfStocks":3},{"ID":10,"Title":"Mad Max: Fury Road","Description":"In a stark desert landscape where humanity is broken, two rebels just might be able to restore order: Max, a man of action and of few words, and Furiosa, a woman of action who is looking to make it back to her childhood homeland.","Image":"madmax.jpg","Genre":"Sci-fi","GenreId":2,"Director":"George Miller","Writer":"George Miller","Producer":"Bruce Berman","ReleaseDate":"2015-05-15T00:00:00","Rating":3,"TrailerURI":"https://www.youtube.com/watch?v=hEJnMQG9ev8","IsAvailable":true,"NumberOfStocks":3},{"ID":11,"Title":"True Detective","Description":"An anthology series in which police investigations unearth the personal and professional secrets of those involved, both within and outside the law.","Image":"truedetective.jpg","Genre":"Comedy","GenreId":6,"Director":"Nic Pizzolatto","Writer":"Bill Bannerman","Producer":"Richard Brown","ReleaseDate":"2015-05-15T00:00:00","Rating":4,"TrailerURI":"https://www.youtube.com/watch?v=TXwCoNwBSkQ","IsAvailable":true,"NumberOfStocks":3},{"ID":12,"Title":"The Longest Ride","Description":"After an automobile crash, the lives of a young couple intertwine with a much older man, as he reflects back on a past love.","Image":"thelongestride.jpg","Genre":"Romance","GenreId":5,"Director":"Nic Pizzolatto","Writer":"George Tillman Jr.","Producer":"Marty Bowen","ReleaseDate":"2015-05-15T00:00:00","Rating":5,"TrailerURI":"https://www.youtube.com/watch?v=FUS_Q7FsfqU","IsAvailable":true,"NumberOfStocks":3}]}