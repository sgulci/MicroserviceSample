  {"Page":0,"Count":6,"TotalPages":3,"TotalCount":16,"Items":[{"ID":1,"Title":"Minions","Description":"Minions Stuart, Kevin and Bob are recruited by Scarlet Overkill, a super-villain who, alongside her inventor husband Herb, hatches a plot to take over the world.","Image":"minions.jpg","Genre":"Comedy","GenreId":1,"Director":"Kyle Bald","Writer":"Brian Lynch","Producer":"Janet Healy","ReleaseDate":"2015-07-10T00:00:00","Rating":3,"TrailerURI":"https://www.youtube.com/watch?v=Wfql_DoHRKc","IsAvailable":true,"NumberOfStocks":3},{"ID":2,"Title":"Ted 2","Description":"Newlywed couple Ted and Tami-Lynn want to have a baby, but in order to qualify to be a parent, Ted will have to prove he's a person in a court of law.","Image":"ted2.jpg","Genre":"Comedy","GenreId":1,"Director":"Seth MacFarlane","Writer":"Seth MacFarlane","Producer":"Jason Clark","ReleaseDate":"2015-06-27T00:00:00","Rating":4,"TrailerURI":"https://www.youtube.com/watch?v=S3AVcCggRnU","IsAvailable":true,"NumberOfStocks":3},{"ID":3,"Title":"Trainwreck","Description":"Having thought that monogamy was never possible, a commitment-phobic career woman may have to face her fears when she meets a good guy.","Image":"trainwreck.jpg","Genre":"Sci-fi","GenreId":2,"Director":"Judd Apatow","Writer":"Amy Schumer","Producer":"Judd Apatow","ReleaseDate":"2015-07-17T00:00:00","Rating":5,"TrailerURI":"https://www.youtube.com/watch?v=2MxnhBPoIx4","IsAvailable":true,"NumberOfStocks":3},{"ID":4,"Title":"Inside Out","Description":"After young Riley is uprooted from her Midwest life and moved to San Francisco, her emotions - Joy, Fear, Anger, Disgust and Sadness - conflict on how best to navigate a new city, house, and school.","Image":"insideout.jpg","Genre":"Comedy","GenreId":1,"Director":"Pete Docter","Writer":"Pete Docter","Producer":"John Lasseter","ReleaseDate":"2015-06-19T00:00:00","Rating":4,"TrailerURI":"https://www.youtube.com/watch?v=seMwpP0yeu4","IsAvailable":true,"NumberOfStocks":3},{"ID":5,"Title":"Home","Description":"Oh, an alien on the run from his own people, lands on Earth and makes friends with the adventurous Tip, who is on a quest of her own.","Image":"home.jpg","Genre":"Comedy","GenreId":1,"Director":"Tim Johnson","Writer":"Tom J. Astle","Producer":"Suzanne Buirgy","ReleaseDate":"2015-05-27T00:00:00","Rating":4,"TrailerURI":"https://www.youtube.com/watch?v=MyqZf8LiWvM","IsAvailable":true,"NumberOfStocks":3},{"ID":6,"Title":"Batman v Superman: Dawn of Justice","Description":"Fearing the actions of a god-like Super Hero left unchecked, Gotham City's own formidable, forceful vigilante takes on Metropolis most revered, modern-day savior, while the world wrestles with what sort of hero it really needs. And with Batman and Superman at war with one another, a new threat quickly arises, putting mankind in greater danger than it's ever known before.","Image":"batmanvssuperman.jpg","Genre":"Sci-fi","GenreId":2,"Director":"Zack Snyder","Writer":"Chris Terrio","Producer":"Wesley Coller","ReleaseDate":"2015-03-25T00:00:00","Rating":4,"TrailerURI":"https://www.youtube.com/watch?v=0WWzgGyAH6Y","IsAvailable":true,"NumberOfStocks":3}]}