ity to shrink in scale but increase in strength, cat burglar Scott Lang must embrace his inner hero and help his mentor, Dr. Hank Pym, plan and pull off a heist that will save the world.","Image":"antman.jpg","Genre":"Sci-fi","GenreId":2,"Director":"Payton Reed","Writer":"Edgar Wright","Producer":"Victoria Alonso","ReleaseDate":"2015-07-17T00:00:00","Rating":5,"TrailerURI":"https://www.youtube.com/watch?v=1HpZevFifuo","IsAvailable":true,"NumberOfStocks":3},{"ID":3,"Title":"Trainwreck","Description":"Having thought that monogamy was never possible, a commitment-phobic career woman may have to face her fears when she meets a good guy.","Image":"trainwreck.jpg","Genre":"Sci-fi","GenreId":2,"Director":"Judd Apatow","Writer":"Amy Schumer","Producer":"Judd Apatow","ReleaseDate":"2015-07-17T00:00:00","Rating":5,"TrailerURI":"https://www.youtube.com/watch?v=2MxnhBPoIx4","IsAvailable":true,"NumberOfStocks":3}]